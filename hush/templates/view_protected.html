{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
{% endblock %}
{% block content %}
  {% if error %}
  <p class="warning">{{ error }}</p>
  {% endif %}
  <form method="post">
    <div>
      <label for="passphrase">Passphrase: </label>
      <input type="text" id="passphrase" name="passphrase" />
    </div>
  </form>
{% endblock %}
